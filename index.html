<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 스케줄 관리</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <svg class="title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    상담 스케줄 관리
                </h1>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="날짜, 상담사명, 내담자명 검색..." autocomplete="off">
                        <button id="searchBtn" class="search-btn" title="검색">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                        <button id="clearSearchBtn" class="clear-search-btn" style="display: none;" title="검색 초기화">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="view-toggle">
                        <button id="calendarViewBtn" class="view-btn active" title="캘린더 보기">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            캘린더
                        </button>
                        <button id="listViewBtn" class="view-btn" title="목록 보기">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6"></line>
                                <line x1="8" y1="12" x2="21" y2="12"></line>
                                <line x1="8" y1="18" x2="21" y2="18"></line>
                                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                <line x1="3" y1="18" x2="3.01" y2="18"></line>
                            </svg>
                            목록
                        </button>
                    </div>
                    <select id="counselorFilter" class="counselor-filter">
                        <option value="all">전체 상담사</option>
                    </select>
                    <select id="clientFilter" class="counselor-filter">
                        <option value="all">전체 내담자</option>
                    </select>
                    <select id="monthFilter" class="counselor-filter">
                        <option value="all">전체 월</option>
                    </select>
                    <button id="resetFiltersBtn" class="btn-secondary" style="display: none;">필터 초기화</button>
                    <button id="refreshBtn" class="btn-refresh" title="새로고침">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                    <button id="addScheduleBtn" class="btn-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        스케줄 추가
                    </button>
                </div>
            </div>
        </header>

        <!-- Calendar Navigation -->
        <div class="calendar-nav">
            <button id="prevMonth" class="nav-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <h2 id="currentMonth" class="current-month">2026년 1월</h2>
            <button id="nextMonth" class="nav-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>

        <!-- Week Selector -->
        <div id="weekSelector" class="week-selector"></div>

        <!-- Schedule Grid -->
        <div id="calendarViewContainer" class="schedule-container">
            <div id="scheduleGrid" class="schedule-grid"></div>
        </div>

        <!-- List View -->
        <div id="listViewContainer" class="list-view-container" style="display: none;">
            <div id="listViewContent" class="list-view-content"></div>
        </div>
    </div>

    <!-- Modal for Adding/Editing Schedule -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">스케줄 추가</h3>
                <button id="closeModal" class="close-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="scheduleForm">
                <div class="form-group">
                    <label for="counselor">상담사</label>
                    <input type="text" id="counselor" required placeholder="상담사 이름" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="date">날짜</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startTime">시작 시간</label>
                        <select id="startTime" required>
                            <option value="08:00">08:00</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                            <option value="21:00">21:00</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="endTime">종료 시간</label>
                        <select id="endTime" required>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                            <option value="21:00">21:00</option>
                            <option value="22:00">22:00</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="clientName">내담자명</label>
                    <input type="text" id="clientName" required placeholder="내담자 이름" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="sessionNumber">회기</label>
                    <div class="session-input-group">
                        <input type="text" id="sessionNumber" placeholder="예: 1" autocomplete="off">
                        <label class="termination-checkbox">
                            <input type="checkbox" id="isTermination">
                            <span>상담종료</span>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="deleteBtn" class="btn-delete" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                        삭제
                    </button>
                    <div style="flex: 1;"></div>
                    <button type="button" id="cancelBtn" class="btn-secondary">취소</button>
                    <button type="submit" class="btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h3 id="confirmTitle">확인</h3>
            </div>
            <div style="padding: 24px;">
                <p id="confirmMessage"
                    style="color: var(--text-secondary); font-size: 16px; line-height: 1.6; margin-bottom: 24px;"></p>
                <div class="form-actions" style="margin-top: 0;">
                    <button type="button" id="confirmCancelBtn" class="btn-secondary">취소</button>
                    <button type="button" id="confirmOkBtn" class="btn-delete">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
